<!-- $Id$ -->
<div id="sophie_sources">
<p>Search source rpm having name starting by:</p>
<form action="[% c.uri_for('/sources') %]" method="POST">
    <input type="text" name="search" value="[% c.req.param('search') | html %]">
    <input type="submit">
</form>

[% IF c.req.param('search') && xmlrpc.size == 0 %]
<p>no results, sorry !</p>
[% END %]
[% FOREACH rpm = xmlrpc %]
[% IF loop.first %]
<ul class="sophie_tag">
[% END %]
<li><a href="[% c.uri_for('/sources', rpm) %]">[% rpm | html %]</a></li>
[% IF loop.last %]
</ul>
[% END %]

[% END %]
</div>
